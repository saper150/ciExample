version: "3"
services:
  postgres:
    image: postgres:10.4-alpine
    environment:
        - POSTGRES_PASSWORD=123
        - POSTGRES_USER=postgres
        - POSTGRES_DB=postgres
    networks: 
      - lognet
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
    volumes:
      - jenkins_home:/var/jenkins_home
    networks: 
      - lognet
networks:
  lognet:
    driver: bridge
